---
layout: base
title: PIES | Updates and Release Notes

---


<div class="container">
	<div class="row">

{% include sidenav.html %}
       <div class="col-md-9 updates">
    {% for post in site.posts %}
    <div class="pies-content card pull-right">
      <aside><em>{{ post.datestring }}</em></aside>
      <h3 class="title">
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h3>

      {{ post.excerpt }}
      <p><a href="{{ post.url }}">[read on]</a></p>
    </div>
    {% endfor %}
      			
       </div>
	</div><!-- /row -->
</div> <!-- /container -->
